<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <script src="lib/layui/layui.js"></script>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
</head>


<header id="header" th:fragment="header-fragment">
    <!-- 页眉左则 -->
    <ul class="layui-nav fl" lay-bar="disabled" style="padding-left: 15%; padding-right: 15%">
        <li class="layui-nav-item">
            <a href="home">首页</a>
        </li>
        <li class="layui-nav-item">
            <a href="hall">消息广场</a>
        </li>
        <li class="layui-nav-item">
            <a href="world">地图</a>
        </li>
        <li class="layui-nav-item">
            <a href="list">列表</a>
        </li>

        <!-- 页眉右则 -->

        <!-- 用户已登录 -->
        <th:block th:unless="${session.user==null}" >
            <li class="layui-nav-item fr" style="float:right">
                <a ><img src="images/bg.png" class="layui-nav-img"></a>
                <dl class="layui-nav-child">
                    <dd><a href="userCenter">用户中心</a></dd>
                    <hr>
                    <dd style="text-align: center;"><a href="logout">退出</a></dd>
                </dl>
            </li>
        </th:block>

        <!-- 用户未登录 -->
        <th:block th:if="${session.user==null}">
            <li class="layui-nav-item fr" style="float:right">
                <a th:href="register">注册</a>
            </li>
            <li class="layui-nav-item fr" style="float:right">
                <a th:href="login">登录</a>
            </li>
        </th:block>
    </ul>

        });
    </script>

</header>
</html>
